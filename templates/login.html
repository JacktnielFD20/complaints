<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <img src="/images/nicaragua_logo.png" alt="Logo Nicaragua" class="login-logo">
                <h1>Bienvenido a Reclamos Nicaragua</h1>
            </div>
            <div class="slide-box">
                <form method="post" action="/login">
                    <h2>Iniciar Sesión</h2>
                    <label>Usuario:</label><br>
                    <input type="text" name="username" required><br><br>

                    <label>Contraseña:</label><br>
                    <input type="password" name="password" required><br><br>

                    <button type="submit">Ingresar</button>
                    <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>

                </form>

                <div class="login-image">
                    <img id="login-img" src="/images/tanques.jpg" alt="Imagen de login">
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/login_image_slider.js"></script>
</body>

</html>
